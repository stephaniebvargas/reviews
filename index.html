<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="reviews.js" defer></script>
    </head>
<body>
    <main>
     <section class="container">
         <div class="title"><h2>Our Reviews</h2></div>
         <div class="underline"></div>
         <article class="review">
            <div class="img-container">
             <img src="" id="person-img" alt="">
             </div>
             <h4 id="author">Sara Jones</h4>
             <p id="job">UX Designer</p>
             <p id="info">This is random text that will be used as the review. We did a spiffy job making the website so you should contact us and get started on your project today!</p>
             <div class="button-container">
                <button class="prev-btn">Previous</button>
                <button class="next-btn">Next</button>
                 <button class="random-btn">Surprise Me</button>
             </div>
         </article>
    </section>
    </main>
</body>
</html>
